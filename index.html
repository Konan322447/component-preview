<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="card">

            <div class="card-left">
                <img src="images/image-product-desktop.jpg" class="imagedesktop">

                <img src="images/image-product-mobile.jpg" class="imagemobile">
            </div>

            <div class="card-right">
                <p class="intro-text">Perfume</p>

                <h1 class="intro-h1">Gabrielle Essence Eau De Parfum</h1>

                <p class="intro-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

                <div class="price">
                    <h1 class="main">$149.99</h1>

                    <del class="deleted">$169.99</del>
                </div>

                
                <button class="add-to-cart">
                    <img src="images/icon-cart.svg" alt="cart">

                    <h3>Add to Cart</h3>
                </button>
            </div>

        </div>

    </div>

    </div> -->
</body>

</html>
